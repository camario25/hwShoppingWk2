<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Raleway:500,600" rel="stylesheet">
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="bootstrap.min.js" charset="utf-8"></script>
  <script src="fontawesome.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>Hipster Food</title>
</head>
<body>
  <div class="leftHalf">
  <header>
  <h1>Hipster Groceries</h1>
  <h3>Artisan, Organic, Local!</h3>
    <div class="groceryButtons">
      <button id="orgGreens">Organic Greens</button>
      <button id="essentials">The Essentials</button>
      <button id="beverages">Beverages</button>
    </div>
  </header>
  <main>
    <div class="greenPics">
      <div class="photosLeft">
        <div class="topLeft">
          <img src="./assets/Lacinato-Kale.png" alt="Lacinato Kale">
          <h2>Lacinato Kale</h2>
        </div>
        <div class="bottomLeft">
          <img src="./assets/collards.jpg" alt="Collards">
          <h2>Collards</h2>
        </div>
    </div>
    <div class="photosRight">
        <div class="topRight">
          <img src="./assets/Kale-red.jpg" alt="Red Russian Kale">
          <h2>Red Russian Kale</h2>
        </div>
        <div class="bottomRight">
          <img src="./assets/micro-greens.jpeg" alt="Micro Greens">
          <h2>Micro Greens</h2>
        </div>
    </div>
    </div>
    <div class="essentialPics">
      <div class="photosLeft">
        <div class="topLeft">
          <img src="./assets/WQuinoa.jpeg" alt="Quinoa">
          <h2>Quinoa</h2>
        </div>
        <div class="bottomLeft">
          <img src="./assets/redQuinoa.jpeg" alt="Red Quinoa">
          <h2>Red Quinoa</h2>
        </div>
    </div>
    <div class="photosRight">
      <div class="topRight">
        <img src="./assets/green-tortillas1.jpeg" alt="Green Tortillas">
        <h2>Green Tortillas</h2>
      </div>
      <div class="bottomRight">
        <img src="./assets/kimchi.jpeg" alt="Kimchi">
        <h2>Kimchi</h2>
      </div>
    </div>
    </div>
    <div class="drinkPics">
      <div class="photosLeft">
        <div class="topLeft">
          <img src="./assets/cold-coffee.jpg" alt="Cold Brew Coffee">
          <h2>Cold-Brew Coffee</h2>
        </div>
        <div class="bottomLeft">
          <img src="./assets/kombucha.jpg" alt="Kombucha">
          <h2>Kombucha</h2>
        </div>
    </div>
    <div class="photosRight">
      <div class="topRight">
        <img src="./assets/Green-Drink.jpg" alt="Green Drink">
        <h2>Green Drink</h2>
      </div>
      <div class="bottomRight">
        <img src="./assets/red-drink.jpg" alt="Red Drink">
        <h2>Red Drink</h2>
      </div>
    </div>
    </div>
  </main>
</div>
<div class="rightHalf">
  <aside>
    <h2>Shopping Cart</h2>
      <ul>
      </ul>
  </aside>
</div>
<script src="./scripts/main.js" type="text/javascript"></script>
</body>
</html>
