<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="bootstrap.min.js" charset="utf-8"></script>
  <script src="fontawesome.js" charset="utf-8"></script>
  <script src="./scripts/main.js" type="text/javascript"></script>
  <title>Tab Title</title>
</head>
<body>
  <div class="leftHalf">
  <header>
  <h1>Hipster Groceries</h1>
  <h3>If it starts with a "K," we got it!</h3>
    <div class="groceryButtons">
      <button>Organic Greens</button>
      <button>The Essentials</button>
      <button>Beverages</button>
    </div>
  </header>
  <main>
    <div class="greenPics">
      <img src="./assets/Lacinato-Kale.png" alt="Lacinato Kale">
      <img src="./assets/Kale-red.jpg" alt="Red Russian Kale">
      <img src="./assets/collards.jpg" alt="Collards">
      <img src="./assets/micro-greens.jpeg" alt="Micro Greens">
    </div>
    <div class="essentialPics">
      <img src="./assets/quinoa.jpeg" alt="Quinoa">
      <img src="./assets/quinoa-red.jpeg" alt="Red Quinoa">
      <img src="./assets/kimchi.jpeg" alt="Kimchi">
      <img src="./assets/green-tortillas.jpeg" alt="Green Tortillas">
    </div>
    <div class="drinkPics">
      <img src="./assets/cold-coffee.jpg" alt="Cold Brew Coffee">
      <img src="./assets/kombucha.jpg" alt="Kombucha">
      <img src="./assets/Green-Drink.jpg" alt="Green Drink">
      <img src="./assets/red-drink.jpg" alt="Red Drink">
    </div>
  </main>
</div>
<div class="rightHalf">
  <aside>
    <h2>Shopping Cart</h2>
      <ul>
      </ul>
  </aside>
</div>
</body>
</html>
